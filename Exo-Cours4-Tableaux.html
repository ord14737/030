<!DOCTYPE html>
<html>
	
	<head>
	<meta charset="UTF-8"/>
	<title>
		Exercice Tableau - Cours 4 
	</title>
	</head>

	<body>

		<h1> Exercice Tableau - Cours 4 </h1>
		<!-- La balise <table> crée le tableau
				La balise <tr> crée une rangée. 

				La balise <td> est toujours descendante d'une rangée, c'est-à-dire une balise <tr>. 

				td représente une (et une seule) séparation d'une rangée, autrement dit, une cellule.
			 -->
		<div>
			<table border="1">
				<thead>
					<th>Voici le titre de la première colonne</th>
					<th>Voici le titre de la deuxième colonne</th>
				</thead>	
				<tbody>
					<tr> <!-- Ceci est une rangée  -->
						<td>Voici la 1e cellule de la 1e rangée</td>
						<td>Voici la 2e cellule de la 1e rangée</td>
					</tr>
					<tr> <!-- Voici une autre rangée -->
						<td>Voici la 1e cellule de la 2e rangée</td>
						<td>Voici la 2e cellule de la 2e rangée</td>
					 </tr> 
				</tbody>
			</table>

		</div>


	</body>



</html>
